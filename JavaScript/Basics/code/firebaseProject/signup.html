<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>

<body>

    <h1>Signup</h1>
    <div>
        Name:
        <input type="text" name="name" id="fullName" placeholder="Full name...">
    </div>
    <div>
        Email:
        <input type="text" name="email" id="email" placeholder="Email...">
    </div>
    <div>
        Username:
        <input type="text" name="uid" id="userName" placeholder="Username...">
    </div>
    <div>
        ProfilePicture:
        <input type="file" id="profilePicture">
    </div>
    <div>
        Password:
        <input type="password" name="pwd" id="password" placeholder="Password...">
    </div>
    <div>
        Repeat Password:
        <input type="password" name="pwdrepeat" id="cPassword" placeholder="Repeat password...">
    </div>
    <button name="submit" id="signupBtn">Signup</button>

    <script src="signup.js" type="module"></script>

</body>

</html>
