<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup</title>
</head>

<body>
    <div style="display: flex; flex-direction: column; width: 500px; margin: 0 auto; background-color: antiquewhite; border-radius: 20px; padding: 20px; align-items: center;">
        <h2>Signup Form</h2>
        UserName: <input type="text" id="userName"> 
        Email: <input type="email" name="" id="email"> 
        Password: <input type="text" id="password">
        Confirm Password: <input type="text" id="cPassword">
        <button onclick="signupHandler()">Submit</button>
    </div>

    <div style="display:flex; justify-content: center">
        <p>Already have an account <a href="../login/index.html">Click here</a></p>
    </div>

    <script src="app.js"></script>
</body>

</html>
